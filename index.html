<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covoiturage U15</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Covoiturage U15</h1>
        
        <div class="mb-6">
            <label for="date" class="block mb-2 font-semibold">Date du covoiturage :</label>
            <input type="date" id="date" class="w-full p-2 border rounded">
        </div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Liste des joueurs</h2>
            <div class="flex mb-2">
                <input type="text" id="newPlayer" placeholder="Nom du joueur" class="flex-grow p-2 border rounded-l">
                <button id="addPlayer" class="bg-green-500 text-white px-4 py-2 rounded-r">Ajouter</button>
            </div>
            <ul id="playerList" class="list-disc pl-5"></ul>
        </div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Conducteurs</h2>
            <div class="flex mb-2">
                <input type="text" id="newDriver" placeholder="Nom du conducteur" class="flex-grow p-2 border rounded-l">
                <input type="number" id="seats" placeholder="Nombre de places" class="w-20 p-2 border-t border-b">
                <button id="addDriver" class="bg-green-500 text-white px-4 py-2 rounded-r">Ajouter</button>
            </div>
            <div id="driverList"></div>
        </div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Attribution des joueurs</h2>
            <div class="flex mb-2">
                <select id="playerSelect" class="flex-grow p-2 border rounded-l"></select>
                <select id="driverSelect" class="flex-grow p-2 border-t border-b"></select>
                <button id="assignPlayer" class="bg-blue-500 text-white px-4 py-2 rounded-r">Assigner</button>
            </div>
        </div>

        <div>
            <h2 class="text-xl font-semibold mb-2">Récapitulatif des attributions</h2>
            <div id="assignments"></div>
        </div>
    </div>

    <script>
        // Ici, nous ajouterons le code JavaScript pour gérer les interactions et la sauvegarde avec Firebase
        // Ce code sera fourni séparément pour plus de clarté
    </script>
</body>
</html>
